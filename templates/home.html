<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css">


</head>

<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img class="navbar__logo" src="/static/css/logo/microblog-logo.svg" alt="The microblog-logo" /> MicroBlog
        </div>
        <div class="navbar__navigation">
            <ul class="navbar__navigation">
                <li class="navbar__navigation-item">
                    <a href="#" class="navbar__link">Recent</a>
                    <a href="#" class="navbar__link">Calendar</a>
                </li>
            </ul>
        </div>
    </header>
    <main class="main">
        <section>
            <h1>Add new entry</h1>
            <form class="form" action="/entry" method="post">
                <p class="form__input">
                    <label class="form__label" for="entry">Today's Entry :</label>
                    <textarea class="form__textarea" name="content" id="entry"></textarea>
                </p>
                <button class="form__submit" type="submit">Submit</button>

            </form>

        </section>
        <section>
            <h1>Recent posts</h1>
            <article class="entry">
                <div>
                    <h2 class="entry__title">A bit of a chill day today</h2>
                    <time class="entry__date" datetime="01-Apr-2024"> Apr 1</time>
                </div>
                <p class="entry__content">
                    Today I could'nt do much programming, but that's OK! Can't be too awesome every day now!
                </p>
            </article>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a class="footer__item"> Website designed by : Nikhil Kalathil</a>
                <a class="footer__item"> Check out my other projects</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a class="footer__item" href="#"> Recent</a>
                    <a class="footer__item"> Calendar</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item"> About</a>
                    <a class="footer__item"> How this was made!!</a>
                </div>
            </section>
        </div>

    </footer>
</body>

</html>
